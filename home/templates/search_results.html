

{% block content %}
    <h1>Search Results for "{{ search_name }}"</h1>

    <!-- Form filter -->
    <form method="get">
        <div class="form-group">
            <label for="id_wifi">Wifi:</label>
            {{ form.wifi }}  <!-- Checkbox Wifi -->
        </div>
        <div class="form-group">
            <label for="id_parking">Parking:</label>
            {{ form.parking }}  <!-- Checkbox Parking -->
        </div>
        <div class="form-group">
            <label for="id_pool">Pool:</label>
            {{ form.pool }}  <!-- Checkbox Pool -->
        </div>
        <button type="submit" class="btn btn-primary">Apply Filters</button>
    </form>

    <h2>Homestays</h2>
    <ul>
        {% for homestay in homestays %}
            <li>{{ homestay.name }} - ${{ homestay.price }}</li>
        {% empty %}
            <li>No homestays found.</li>
        {% endfor %}
    </ul>
{% endblock %}
